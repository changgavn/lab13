<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel Page</title>
    <!-- Custom style for this template -->
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Header page -->
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a href="#" class="navbar-brand">SPACEDITION</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a href="https://www.nasa.gov/" class="nav-link">NASA</a>
              </li>
              <li class="nav-item">
                <a
                  href="https://www.space.com/"
                  class="nav-link disabled"
                  tabindex="-1"
                  aria-disabled="true"
                  >News</a
                >
              </li>
            </ul>
            <form class="d-flex">
              <input
                type="search"
                class="form-control me-2"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <!-- Carousel page -->
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active bg-img1">
          <div class="container">
            <div class="carousel-caption text-start">
              <h1>Interstellar Gargantua</h1>
              <p>Movie: Interstellar</p>
              <p>
                <a href="https://www.space.com/27692-science-of-interstellar-infographic.html" class="btn btn-lg btn-primary">More Information</a>
              </p>
            </div>
          </div>
        </div>
        <div class="carousel-item active bg-img2">
          <div class="container">
            <div class="carousel-caption text-start">
              <h1>Andromeda Galaxy</h1>
              <p>Source: Nasa Telescope</p>
              <p>
                <a href="https://www.nasa.gov/missions/chandra/andromeda-galaxy-vibaj/" class="btn btn-lg btn-primary">More Information</a>
              </p>
            </div>
          </div>
        </div>
        <div class="carousel-item active bg-img3">
          <div class="container">
            <div class="carousel-caption text-start">
              <h1>International Space Station</h1>
              <p>Soucre: Nasa Telescope</p>
              <p>
                <a href="https://www.nasa.gov/international-space-station/" class="btn btn-lg btn-primary">More Information</a>
              </p>
            </div>
          </div>
        </div>
      </div>
      <!-- VỊ TRÍ ITEM ĐANG ACTIVE -->
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#myCarousel"
          data-bs-slide-to="0"
          class="active"
          aria-label="Slide 1"
          aria-current="true"
        ></button>
        <button
          type="button"
          data-bs-target="#myCarousel"
          data-bs-slide-to="1"
          class=""
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#myCarousel"
          data-bs-slide-to="2"
          class=""
          aria-label="Slide 3"
        ></button>
      </div>
      <!-- ĐIỀU KHIỂN -->
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#myCarousel"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span
        ><span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#myCarousel"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span
        ><span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- Footer -->
    <footer class=" bg-dark text-white text-center position-relative">
      <div class="container">
        <p class="lead">Copyright &copy; Anthony</p>
        <a href="#" class="position-absolute bottom-0 end-0 p-3">
          <i class="bi bi-arrow-up-circle h1"></i>
        </a>
      </div>
    </footer>
    <!-- JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
